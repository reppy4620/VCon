# experiment params
exp_name: autovc-alpha
seed: 42
batch_size: 256
n_epochs: 500

train_ratio: 0.98
from_fn: false

# resemblyzer.VoiceEncoder encodes wav to 256-dim vector
speaker_emb_dim: 256
# mel-spectrogram bin size
mel_size: 80
# sampling rate
sampling_rate: 22050
# seq_len of spectrum during training
seq_len: 128

# optimizer params
optimizer:
  lr: 0.001

# model params
model:
  in_channel: 80
  channel: 256
  emb_dim: 64
  n_emb: 256
  n_ce: 6
  n_layers: 5
  n_head: 8
  dropout: 0.1
