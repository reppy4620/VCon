# experiment params
exp_name: quartz
seed: 42
batch_size: 128
n_epochs: 500

train_ratio: 0.9

# resemblyzer.VoiceEncoder encodes wav to 256-dim vector
speaker_emb_dim: 256
# mel-spectrogram bin size
mel_size: 80
# sampling rate
sampling_rate: 22050

# optimizer params
optimizer:
  lr: 0.001

# encoder params
encoder:
  n_block: 5
  n_layers: 5
  c_ins:
    - 256
    - 256
    - 256
    - 128
    - 128
  c_outs:
    - 256
    - 256
    - 128
    - 128
    - 64
  kernels:
    - 9
    - 7
    - 5
    - 3
    - 3
  strides:
    - 1
    - 1
    - 1
    - 1
    - 1
  pads:
    - 4
    - 3
    - 2
    - 1
    - 1

# decoder params
decoder:
  n_block: 5
  n_layers: 5
  c_ins:
    - 64
    - 128
    - 256
    - 256
    - 128
  c_outs:
    - 128
    - 256
    - 256
    - 128
    - 80
  kernels:
    - 9
    - 7
    - 5
    - 3
    - 3
  strides:
    - 1
    - 1
    - 1
    - 1
    - 1
  pads:
    - 4
    - 3
    - 2
    - 1
    - 1
